<script type="text/javascript" id="node-multi-out">
    RED.nodes.registerType('multi-out',{
        category:'exampleCategory',
        color:'#e2b784',
        inputs:1,
        inputLabels: "an input message",
        outputs:function(){
            return this.outputs;
        },
        outputLabels: function(){
            const outputs = [];
            for(let i=0; i<this.outputs; i++){
                outputs.push(`Message output ${i+1}`);
            }
        },
        defaults: {
            name: {value:''},
            outputs: {value:''}
        },
        onediteprepare:function(){
            $("#node-input-outputs").typedInput({
                type:"num",
                typeField: "#node-input-outputs-type"
            })
        },
        label: function(){
            return this.name || 'multi-out'
        }
    });
</script>
<script type="text/html" data-template-name="multi-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="fa fa-cog"></i> Topic</label>
        <input type="text" id="node-input-outputs" value="1">
        <input type="hidden" id="node-input-outputs-type">
    </div>
</script>
<script type="text/html" data-help-name="multi-out">
    <p>Multi output Node-RED node</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
    <dt>payload
        <span class="property-type">string</span>
    </dt>
    <h3>Outputs</h3>
    <dl class="message-properties">
    <dt>payload
        <span class="property-type">string</span>
    </dt>
    <h3>Details</h3>
    <p>Some more information about the node.</p>
</script>
