<script type="text/javascript" id="node-multi-out">
    RED.nodes.registerType('multi-out',{
        category:'exampleCategory',
        color:'#e2b784',
        inputs:1,
        inputLabels: "an input message",
        outputs:() => this.outputs,
        outputLabels: (_) => `Message output ${_}`,
        defaults: {
            name: {value:''},
            outputs: {value:1},
        },
        oneditprepare:function(){
            $("#node-input-outputs").spinner({
                min:0,
                max:10
            })
        },
        label: function(){
            return this.name || 'multi-out'
        }
    });
</script>
<script type="text/html" data-template-name="multi-out">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="fa fa-cog"></i> Outputs</label>
        <input type="text" id="node-input-outputs">
    </div>
</script>
<script type="text/html" data-help-name="multi-out">
    <p>Multi output Node-RED node</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
    <dt>payload
        <span class="property-type">string</span>
    </dt>
    <h3>Outputs</h3>
    <dl class="message-properties">
    <dt>payload
        <span class="property-type">string</span>
    </dt>
    <h3>Details</h3>
    <p>Some more information about the node.</p>
</script>
